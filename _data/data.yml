career-profile:
    title: SUMMARY
    summary: |
    With over a decade of combined experience in software development, 
    digital marketing, and SEO, I have honed a versatile skill set that spans 
    technical expertise and strategic marketing prowess. In software development, 
    I have contributed to the creation and maintenance of high-performance web 
    applications, prioritizing scalability and reliability. In digital marketing,
    I have led comprehensive initiatives to drive traffic and optimize conversions
    through various channels, including lead generation, email marketing, and SEO 
    strategies. Notably, I have played a key role in defining website features 
    and executing A/B tests to refine user engagement strategies.

  # Web developer dedicated to developing and optimizing dynamic and interactive websites using 
  # technologies like PHP, Laravel, ASP.NET Core, Entity Framework, MySQL, Angular2+, JavaScript, 
  # HTML5, and CSS3. 
  # With my previous working experience in digital marketing and advanced knowledge of SEO and Google 
  # Analytics, I merge a passion for usability and user experience with technical knowledge to create 
  # efficient websites and applications. 

