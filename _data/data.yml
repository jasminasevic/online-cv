experiences:
    - role: Software Developer & SME
      time: 2022 - Ongoing
      company: Think Big Development
      details: Worked on development and maintenance of a PHP API-based gamification 
      engine that can be plugged into any platform or project to add real-time engagement. 
      Contributed to the design and development of new product features and enhancements while 
      prioritizing high performance, scalability, and reliability. Involved in the identification 
      and resolution of bugs and performance issues. Collaborated with product and project 
      managers, team leads, and other developers in translating requirements 
      into technical solutions within an agile development environment. 

    - role: Head of Digital Marketing
      time: 2018 - Ongoing
      company: Widewalls.ch
      details: Spearheaded all digital marketing endeavors, including lead generation, 
      email marketing, SEO, and online advertising, aimed at driving website 
      traffic and boosting conversions. Formulated strategies to enhance customer engagement 
      and conversion rates, closely monitoring performance using various web analytics tools 
      like Google Analytics, SemRush, SEOlyze and Hotjar, and providing comprehensive reports with a 
      focus on measuring ROI and KPIs. Played a pivotal role in defining all new features required on the website. 
      This involved collaborative efforts with various teams to understand user needs and 
      business objectives, ensuring that proposed features aligned with both. Actively participated in designing and 
      executing A/B tests and experiments to refine user engagement and retention strategies. 
      This involved iterative testing of various elements on the website to identify 
      and implement optimizations that enhance user experience and drive retention. Additionally, stayed abreast of the latest online 
      marketing trends and technologies, seeking opportunities for innovation and competitive 
      advantage. 

    - role: SEO Specialist
      time: 2016 - 2021
      company: IdeelArt.com
      details: Actively drove optimization efforts to bolster the website's search engine 
      rankings, utilizing a range of techniques. This involved conducting comprehensive 
      website audits to rectify issues pertaining to site speed, crawlability, 
      mobile-friendliness, and indexability. Devised and executed off-site SEO strategies 
      to enhance the website's online authority, fostering the development of high-quality 
      backlinks. Through continuous monitoring and analysis, identified new keyword 
      opportunities and trends to optimize content creation and support marketing endeavors. 
      Furthermore, implemented an array of analytics tools to track website 
      performance, user behavior, and conversion metrics. Actively contributed to 
      defining new features needed on the website by collaborating with diverse 
      teams to grasp user needs and business goals, ensuring alignment between 
      proposed features and objectives. Additionally, played an integral part 
      in designing and implementing A/B tests and experiments to enhance user 
      engagement and retention strategies.

    - role: SEO Specialist
      time: 2016 - 2018
      company: Widewalls.ch
      details: Implemented optimization techniques to enhance the website's 
      search engine ranking positions while conducting thorough website audits 
      to identify and resolve issues related to site speed, crawlability, 
      mobile-friendliness, and indexability. Played an active role in defining 
      necessary website features through collaboration with diverse teams, 
      ensuring alignment with user needs and business goals. Developed and executed 
      off-site SEO strategies to increase the website's online authority 
      and build high-quality backlinks, alongside identifying new keyword 
      opportunities and trends to optimize content creation and support marketing 
      initiatives. Utilized analytics tools such as SemRush, SEOlyze, 
      Google Analytics, Google Search Console, Google Tag Manager, 
      Hotjar, Ahrefs, Moz, Ubersuggest, Google Ad Manager, and SimilarWeb 
      to track website performance, user behavior, and conversion metrics. 

    - role: Editor
      time: 2014 - 2016
      company: Widewalls.ch
      details: Created and optimized biography articles for Widewalls artist 
      database, spotlighting artists and their creations. Employed SEO best 
      practices, including keyword research, meta tags, and formatting enhancements, 
      leading to heightened visibility on Google search results. Additionally, 
      optimized images for web usage, ensuring proper sizing, compression, and 
      keyword tagging to enhance the website's overall SEO performance. Managed 
      metadata for artist biography articles, maintaining accurate and keyword-rich 
      descriptions, titles, and tags.

